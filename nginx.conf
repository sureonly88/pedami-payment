# === HTTP-LEVEL ZONES & CACHE (must be outside server) ===
limit_conn_zone $binary_remote_addr zone=perip_conn:10m;
limit_req_zone  $binary_remote_addr zone=perip_get:20m  rate=2r/s;
limit_req_zone  $binary_remote_addr zone=perip_post:10m rate=1r/s;

# FastCGI micro-cache zone (used by fcgi cache below)
fastcgi_cache_path /var/cache/nginx/fastcgi levels=1:2 keys_zone=fcgi:20m inactive=1m;

# Map only enables cache for GET requests
map $request_method $no_cache { default 1; GET 0; }

server {
    listen 80;
    server_name ppob-baru.paymentpedami.com;
    root /var/www/html/public;

    index index.php index.html;

    # Timeouts yang selevel dengan FPM
    send_timeout         60s;
    client_body_timeout  30s;
    keepalive_timeout    65s;

    # --- server {} ---
    # Batasi koneksi aktif per IP (mencegah flood)
    limit_conn perip_conn 20;

    location / {
        # Rate GET: izinkan 2 rps/ip, toleransi burst 20; nodelay = drop jika over
        limit_req zone=perip_get burst=20 nodelay;
        
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Endpoint sensitif (contoh: pembayaran). Tanpa nodelay -> request antri, bukan drop
    location ^~ /gateway/pdambjm/payment {
        limit_req zone=perip_post burst=10;
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        # Timeouts selaras FPM
        fastcgi_connect_timeout 10s;
        fastcgi_send_timeout    120s;
        fastcgi_read_timeout    120s;

        # Buffer aman untuk response Laravel
        fastcgi_buffers 32 32k;
        fastcgi_buffer_size 64k;
        fastcgi_busy_buffers_size 128k;
        fastcgi_temp_file_write_size 256k;

        # Reuse koneksi ke FPM (kurangi biaya koneksi)
        fastcgi_keep_conn on;

        # Micro-cache GET non-privat (otomatis off utk non-GET)
        fastcgi_cache_bypass $no_cache;
        fastcgi_no_cache    $no_cache;
        fastcgi_cache       fcgi;
        fastcgi_cache_valid 200 3s;

        fastcgi_intercept_errors on;
    }

    location ~* \.(jpg|jpeg|png|gif|svg|css|js|ico|woff|woff2|ttf|eot)$ {
        expires max;
        log_not_found off;
    }

    client_max_body_size 20m;
}

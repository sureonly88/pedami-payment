[www]
; === Process Manager ===
pm = dynamic
pm.max_children = 80        ; ~8 GB / 100 MB per child
pm.start_servers = 12
pm.min_spare_servers = 8
pm.max_spare_servers = 16

; === Ketahanan & stabilitas ===
pm.max_requests = 800       ; recycle periodik mencegah kebocoran memori
request_terminate_timeout = 120s

; === Antrean socket ===
listen = /var/run/php-fpm.sock
listen.backlog = 1024
listen.mode = 0660
; sesuaikan user/group jika perlu:
; user = www-data
; group = www-data

; === Observability ===
pm.status_path = /fpm-status
request_slowlog_timeout = 3s
slowlog = /var/log/php/slowlog.www.log